<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Requerimiento Interno</title>
</head>
<body>
    <h1>Formulario SIRECQ INTERNO</h1>
    <form method="POST">

        <!-- üìå Datos principales del requerimiento -->
        <fieldset>
            <legend>Datos del Requerimiento</legend>

            <label>No. Requerimiento:</label><br>
            <input type="text" name="no_requerimiento" required><br><br>

            <label>Tema:</label><br>
            <input type="text" name="tema"><br><br>

            <label>Documento:</label><br>
            <input type="text" name="documento"><br><br>

            <label>Usuario que registra:</label><br>

            <select name="usuario_registra" required>
                {% for u in usuarios %}
                <option value="{{ u[0] }}">{{ u[1] }}</option>
                {% endfor %}
            </select><br><br>


            <label>Fecha de Registro:</label><br>
            <input type="date" name="fecha_registro"><br><br>

            <label>Descripci√≥n:</label><br>
            <input type="text" name="descripcion" required><br><br>

            <label>Fase / Categor√≠a:</label><br>
            <select name="id_categoria">
                {% for c in categorias %}
                <option value="{{ c[0] }}">{{ c[1] }}</option>
                {% endfor %}
            </select><br><br>

            <label for="id_sistema">Sistema:</label><br>
            <select name="id_sistema" id="id_sistema">
                <option value="">-- Seleccione un sistema --</option>
                {% for sistema in sistemas %}
                    <option value="{{ sistema[0] }}">{{ sistema[1] }}</option>
                {% endfor %}
            </select><br><br>


            <label for="id_estado">Estado del requerimiento:</label><br>
            <select name="id_estado" id="id_estado">
                <option value="">-- Seleccione una opci√≥n --</option>
                {% for estado in estados %}
                    <option value="{{ estado[0] }}">{{ estado[1] }}</option>
                {% endfor %}
            </select><br><br>

        </fieldset>

        <br>

        
        <!-- üìå Informaci√≥n de seguimiento -->
        <fieldset>
            <legend>Seguimiento y Responsable</legend>

            <label>Dependencia:</label><br>
            <select name="id_dependencia">
                <option value="">-- Seleccione una dependencia --</option>
                {% for id, nombre in dependencias %}
                    <option value="{{ id }}">{{ nombre }}</option>
                {% endfor %}
            </select><br><br>


            <label>Ejecutor:</label><br>
            <select name="id_rol_usuario">
                {% for r in responsables %}
                <option value="{{ r[0] }}">{{ r[1] }}</option>
                {% endfor %}
            </select><br><br>

            <label>T√©cnico DMSIST para desarrollo:</label><br>
            <select name="tecnico">
                {% for t in tecnicos %}
                <option value="{{ t[0] }}">{{ t[1] }}</option>
                {% endfor %}
            </select><br><br>
        </fieldset>

        <br>
<!-- üìå Datos de Versionamiento -->
        <fieldset>
            <legend>Datos de Versionamiento</legend>

            <label>N√∫mero de Versi√≥n:</label><br>
            <input type="number" name="num_version" min="1" value="1"><br><br>

            <label>Oficio Env√≠o a DMI:</label><br>
            <input type="text" name="oficioEnvioDmi"><br><br>

            <label>Fecha Env√≠o Requerimiento:</label><br>
            <input type="date" name="fechaEnvioReq"><br><br>

            <label>Oficio Despacho Propuesta T√©cnica:</label><br>
            <input type="text" name="ofi_desp_pt"><br><br>

            <label>Fecha Despacho Propuesta T√©cnica:</label><br>
            <input type="date" name="fech_desp_pt"><br><br>
        </fieldset>

        <br>



        <!-- üìå Tr√°mites y observaciones -->
        <fieldset>
            <legend>Tr√°mites y Observaciones</legend>

            <label>Tr√°mite Priorizado Relacionado:</label><br>
            <input type="text" name="tramitePR"><br><br>

            <label>Seguimiento Institucional:</label><br>
            <input type="text" name="seguimientoInst"><br><br>

            <label>Tr√°mite Catastro:</label><br>
            <input type="text" name="tramiteCat"><br><br>

            <label>Observaciones Generales:</label><br>
            <textarea name="observacionesGen"></textarea><br><br>
        </fieldset>

        <br>

        <!-- üìå Datos t√©cnicos internos -->
        <fieldset>
            <legend>Datos T√©cnicos (Interno)</legend>

            <label>Fecha de Env√≠o de la DMC:</label><br>
            <input type="date" name="fecha_env_dmc"><br><br>

            <label>Clasificaci√≥n Catastral:</label><br>
            <select name="clasif">
                <option value="">(Vac√≠o)</option>
                {% for c in clasificaciones %}
                <option value="{{ c[0] }}">{{ c[1] }}</option>
                {% endfor %}
            </select><br><br>

            <label for="prioridad">Prioridad:</label><br>
            <input type="number" name="prioridad" id="prioridad" min="1" placeholder="Opcional"><br><br>


            <label>Observaci√≥n TICS:</label><br>
            <textarea name="obsv_tecnica"></textarea><br><br>
        </fieldset>

        <br>

        <input type="submit" value="Guardar">
    </form>
</body>
</html>
