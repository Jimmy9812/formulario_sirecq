<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
<form method="POST" action="/sirecq_externo">
    <label for="no_requerimiento">N.º de Requerimiento:</label><br>
    <input type="text" name="no_requerimiento" required><br><br>

    <label for="descripcion">Descripción:</label><br>
    <textarea name="descripcion" rows="4" required></textarea><br><br>

    <label for="id_estado">Estado del Requerimiento:</label><br>
    <select name="id_estado">
        <option value="">-- Seleccionar --</option>
        {% for estado in estados %}
            <option value="{{ estado[0] }}">{{ estado[1] }}</option>
        {% endfor %}
    </select><br><br>

    <label for="id_rol_usuario">Responsable:</label><br>
    <select name="id_rol_usuario">
        <option value="">-- Seleccionar --</option>
        {% for responsable in responsables %}
            <option value="{{ responsable[0] }}">{{ responsable[1] }}</option>
        {% endfor %}
    </select><br><br>

    <label for="id_sistema">Sistema:</label><br>
    <select name="id_sistema">
        <option value="">-- Seleccionar --</option>
        {% for sistema in sistemas %}
            <option value="{{ sistema[0] }}">{{ sistema[1] }}</option>
        {% endfor %}
    </select><br><br>

    <label for="id_categoria">Categoría:</label><br>
    <select name="id_categoria">
        <option value="">-- Seleccionar --</option>
        {% for categoria in categorias %}
            <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
        {% endfor %}
    </select><br><br>

    <label for="fase">Fase:</label><br>
    <input type="text" name="fase"><br><br>

    <label for="fecha_registro">Fecha de Registro:</label><br>
    <input type="date" name="fecha_registro"><br><br>

    <label for="tramitePR">Trámite PR:</label><br>
    <input type="text" name="tramitePR"><br><br>

    <label for="seguimientoInst">Seguimiento Institucional:</label><br>
    <input type="text" name="seguimientoInst"><br><br>

    <label for="id_dependencia">Dependencia:</label><br>
    <select name="id_dependencia">
        <option value="">-- Seleccionar --</option>
        {% for dependencia in dependencias %}
            <option value="{{ dependencia[0] }}">{{ dependencia[1] }}</option>
        {% endfor %}
    </select><br><br>

    <label for="tramiteCat">Trámite Catastral:</label><br>
    <input type="text" name="tramiteCat"><br><br>

    <label for="oficioEnvioDmi">Oficio Envío DMI:</label><br>
    <input type="text" name="oficioEnvioDmi"><br><br>

    <label for="fechaEnvioReq">Fecha Envío Requerimiento:</label><br>
    <input type="date" name="fechaEnvioReq"><br><br>

    <label for="ofi_desp_pt">Oficio Despacho PT:</label><br>
    <input type="text" name="ofi_desp_pt"><br><br>

    <label for="fech_desp_pt">Fecha Despacho PT:</label><br>
    <input type="date" name="fech_desp_pt"><br><br>

    <label for="num_version">Número de Versión:</label><br>
    <input type="text" name="num_version"><br><br>

    <label for="observacionesGen">Observaciones Generales:</label><br>
    <textarea name="observacionesGen" rows="3"></textarea><br><br>

    <input type="submit" value="Guardar Requerimiento Externo">
</form>



</body>
</html>
